[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/contracts/",
    "@connext/interfaces/=lib/interfaces/"
]

fs_permissions = [{ access = "read", path = "./test/tree.json"}]

